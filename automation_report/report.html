<!DOCTYPE html>

<head>
    <title>%headTitle%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <style>
        a:active, a:focus {
            outline: 0;
            border: none;
        }
        .main_content{
            min-height: 545px;
        }
        .casestatus{
            padding: 5px;
            color: white;
            font-size: 10px;
            border-radius: 10px;
            margin-right: 10px;
            font-weight: 800;
            min-width: 35px;
            display: inline-block;
            text-align: center;
        }
        .casename{
            margin-left: -5px;
        }
        thead{
            line-height: 0.6;
            text-align: center;
        }
        tbody{
            font-size: 14px;
        }
        td,th{
            border-color: #c2cac2 !important;
            border-width: 2px !important;
            padding: 0.5rem !important;
        }
        td:nth-of-type(2){
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-all;
            word-break: break-word;
            hyphens: auto;
        }
        .casestatus b{
            padding: 5px;
        }
        .PASS{
            background-color: green;
        }
        .table-success td{
            background-color: #5cf47f;
        }
        .table-info td{
            background-color: #3ddbf2; 
        }
        .table-danger td{
            background-color: #ff0000d4;
        }
        .FAIL{
            background-color: red;
        }
        .Tests li{
            list-style: none;
            margin: 0;
            background-color: #f1f1f1;
            border: 1px solid #d2caca;
            padding: 6px;
            box-shadow: 2px 3px 5px grey;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
            font-size: 14px;
            transition: 0.2s;
        }
        .Tests li a{
            color: #353333;
        }
        .Tests li:hover{
            background-color: #ddd;
            cursor: pointer;
        }
        .Tests li.active{
            background-color: #ccc;
        }
        .case>table th:nth-child(1) {
            width: 50px;
        }
        /* Except first one */
        .case:nth-of-type(n+2) {
            display: none;
        }
        .total_info{
            padding: 10px;
        }
        .total_info span{
            margin-right:10px;
        }
        .total_info span{
            font-size: 18px;
        }
        .total_info span:nth-of-type(2) b{
            color: green;
        }
        .total_info span:nth-of-type(3) b{
            color: red;
        }
        h4, h1{
            background: #00123e;
            color: white;
            font-weight: 600;
        }
        h1 a{
            color: white;
        }
        h4{
            padding: 5px;
            font-size: 16px;
        }
        h1 a:hover{
            text-decoration: none;
            color: white;
        }
        h1{
            padding: 20px;
        }
        .col-sm-4, .col-sm-8{
            padding-left: 0px !important;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .col-sm-8{
            padding-right: 0px !important;
        }
        footer{
            background: #00123e;
            clear: both;
            margin-top: 20px;
        }
        .my-contents{
            text-align: right;
            color: white;
            padding-bottom: 1px;
        }
        .footer-links{
            padding: 10px;
        }
        .my-contents a, .footer-links a{
            color: white;
        }
        .my-contents a:hover, .footer-links a:hover{
            color: white;
            text-decoration: none;
        }
        .charts{
            width: 175px !important;
            height: 175px !important;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="main_content">
        <header class="text-center">
            <h1><a href="/"> %mainHeader%</h1></a>
        </header>

        <div class="total_info text-center">
            <div class="charts">
                <canvas id="myChart" width="175" height="175"></canvas>
            </div>
    
            <span>Total Cases: <b>%totalCases%</b> </span>
            <span>Passed Cases: <b>%passedCases%</b> </span>
            <span>Failed Cases: <b>%failedCases%</b> </span>
            <span>Pass Percentage: <b>%passedPercent%</b></span>
        </div>
    
        <div class="container-fluid">
            <div class="col-sm-4 float-left">
                <div class="Tests">
                    <h4 class="text-center">Test Cases</h4>
                    %testCaseLinks%
                </div>
            </div>
            <div class="col-sm-8 float-right testSteps">
                <h4 class="text-center">Cases Steps</h4>
                %testCasecontent%
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container container-fluid">
            <div class="footer-links text-center">
                %footerContent%
            </div>
            <div class="my-contents">
                <p>Report generated using <a href="https://github.com/bibekad123/automation-report" target="_blank"><u><b>automation-report</b></u></a></p>
            </div>
        </div>
    </footer>
    <script>
        $('.testname').on("click", function () {
            var id = $(this).attr('id');
            $('.active').removeClass('active')
            $(this).addClass("active");
            var anotherid = id + "Steps"
            $('.case').css("display", "none")
            $('#' + anotherid).css("display", "table")
        });

    </script>
    <script>

        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Pass', 'Fail'],
                datasets: [{
                    data: [%passedCases%, %failedCases%],
                    backgroundColor: [
                        'rgba(0, 128, 0, 1)',
                        'rgba(255, 0, 0, 1)'
                    ],
                    borderColor: [
                        'rgba(0, 128, 0, 0.8)',
                        'rgba(255, 0, 0, 0.8)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
            }
        });
        </script>
</body>

</html>
